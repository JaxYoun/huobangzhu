<app-header title="订单详情"></app-header>
<ion-content class="fulltransport">
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-goods"></use>
        </svg>
      </span>
      货物详情
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>商品名称:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.commodityName" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>预估重量:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.commodityWeight" disabled="true"></ion-input>
          <ion-label unit>吨</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>预估体积:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.commodityVolume" disabled="true"></ion-input>
          <ion-label unit>方</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>货物描述:</ion-label>
          <ion-textarea [(ngModel)]="obj.commodityDesc" disabled="true"></ion-textarea>
        </ion-item>
      </ion-list>
      <ul class="photos">
          <li *ngIf="obj.relatedPictures">
            <img src="{{obj.relatedPictures}}" alt="图片加载中...">
          </li>
        </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      取货地址
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>联系人:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.originLinker" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>联系电话:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.originLinkTelephone" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>联系地址:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.originAddress" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>详细地址:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.originInfo" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      取货时间
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>时间要求:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.takeLimit.name" disabled="true"></ion-input>
        </ion-item>
        <ion-item  [ngStyle]="{'display':takeTimeDivShow ? 'none' : '' }">
          <ion-label stacked>起送时间:</ion-label>
          <ion-input [(ngModel)]="obj.orderTakeTime" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      配送地址
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>联系人:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.linker" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>联系电话:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.linkTelephone" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>联系地址:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.destAddress" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>详细地址:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.destInfo" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      配送时间
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>时间要求:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.timeLimit" disabled="true"></ion-input>
        </ion-item>
        <ion-item  [ngStyle]="{'display':startTimeDivShow ? 'none' : '' }">
          <ion-label stacked>起送时间:</ion-label>
          <ion-input [(ngModel)]="obj.startTime" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      费用构成
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>配送费用合计:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.amount" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="service-agreement">
    <div class="service-agreement-checkbox">
      <ion-label>点击同意货帮主平台服务协议</ion-label>
      <ion-checkbox [(ngModel)]="cucumber" (ionChange)="updateCucumber()"></ion-checkbox>
    </div>
    <a class="service-agreement-readme" (click)="presentModal()">《货帮主平台服务协议》</a>
  </div>
  <button ion-button class="ok" disabled={{isNext}} (click)="confirm()">接单</button>
</ion-content>
