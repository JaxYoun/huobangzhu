<app-header title="专线车辆详情"></app-header>

<ion-content class="fulltransport special-line">
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-gomessage"></use>
        </svg>
      </span>
      货物发站
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <p>
            <span>联系地址：</span>
            <span>{{originAreaName}}</span>
          <p>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-backmessage"></use>
        </svg>
      </span>
      货物达到
    </ion-card-header>
    <ion-card-content>
      <ion-list>
            <p>
              <span>联系地址：</span>
              <span>{{destAreaName}}</span>
            </p>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      车辆配置
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>车辆类型:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.transType" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>最低载重:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.maxLoad" disabled="true"></ion-input>
          <ion-label unit>吨</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>车长:</ion-label>
          <ion-input type="text" [(ngModel)]="transArrayString" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-feiyong"></use>
        </svg>
      </span>
      联系人
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>电话:</ion-label>
          <ion-input [(ngModel)]="obj.user.login" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-feiyong"></use>
        </svg>
      </span>
      费用
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>单价:</ion-label>
          <ion-input [(ngModel)]="obj.unitPrices" disabled="true"></ion-input>
          <ion-label unit>元</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
