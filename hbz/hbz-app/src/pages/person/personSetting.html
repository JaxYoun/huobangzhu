<!-- <app-header title="个人设置"></app-header> -->
<ion-header>
    <ion-toolbar>
      <ion-title>
          个人设置
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <ion-content padding class="upload-id-card">
        <ion-list>
          <ion-item>
            <ion-label>昵称</ion-label>
            <ion-input type="text" [(ngModel)]="obj.nickName" disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>手机号</ion-label>
            <ion-input type="text" [(ngModel)]="obj.login" disabled="true"></ion-input>
          </ion-item>
          <!-- <ion-item>
              <ion-label>积分</ion-label>
              <ion-input type="text" [(ngModel)]="obj.complexScore" disabled="true"></ion-input>
            </ion-item> -->
        </ion-list>

        <h1>上传头像：</h1>
        <ul class="upload-list">
          <li (click)="createImage()">
            <div *ngIf="!certificates">
                <p>+</p>
                <p>个人头像</p>
            </div>
            <img [src]="certificates" *ngIf="certificates"/>
          </li>
        </ul>
        <button ion-button class="ok" (click)="submitUpload()">保存</button>
    </ion-content>
