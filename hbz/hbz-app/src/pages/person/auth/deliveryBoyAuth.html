<app-header title="认证材料"></app-header>

    <ion-content padding class="upload-id-card">
        <h1>上传证件材料：</h1>
        <ul class="upload-list">
          <li (click)="createImage('certificates')">
            <div *ngIf="!certificates">
                <p>+</p>
                <p>身份证照片</p>
            </div>
            <img [src]="certificates" *ngIf="certificates"/>
          </li>
          <li (click)="createImage('certifiedPhoto')">
              <div *ngIf="!certifiedPhoto">
                  <p>+</p>
                  <p>持证照片</p>
              </div>
            <img [src]="certifiedPhoto" *ngIf="certifiedPhoto"/>
          </li>
        </ul>
        <ion-list>
            <ion-item>
              <ion-label>收款账号类型</ion-label>
              <ion-select interface="popover" [(ngModel)]="receiveAccountType" cancelText="取消" okText="确认">
                <ion-option value="{{item.key}}" *ngFor="let item of receiveAccountTypeObj | ObjNgFor">{{item.value}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>收账账号</ion-label>
                <ion-input type="text" [(ngModel)]="receiveAccount"></ion-input>
              </ion-item>
          </ion-list>
        <button ion-button class="ok" (click)="submitUpload()" disabled={{isClick}}>提交认证</button>
    </ion-content>
