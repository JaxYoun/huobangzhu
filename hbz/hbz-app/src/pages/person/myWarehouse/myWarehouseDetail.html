<app-header title="{{title}}"></app-header>
<ion-content class="fulltransport upload-id-card">

  <ul class="">
    <li>
      <div *ngIf="!certificates">
        <p>+</p>
        <p>仓库图像照片</p>
      </div>
      <img [src]="certificates" style="width:200px;height:200px;" *ngIf="certificates" />
    </li>
  </ul>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>仓库名称:</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="obj.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>仓库容量:</ion-label>
          <ion-input type="number" disabled="true" [(ngModel)]="obj.capacity"></ion-input>
          <ion-label unit>㎡</ion-label>
        </ion-item>
        <ion-item>
          <ion-label fixed>租赁价格:</ion-label>
          <ion-input type="number" disabled="true" [(ngModel)]="obj.unitPrice"></ion-input>
          <ion-label unit>元/㎡</ion-label>
        </ion-item>
        <ion-item>
          <ion-label fixed>租赁时间:</ion-label>
          <ion-input type="number" disabled="true" [(ngModel)]="obj.minRentTime"></ion-input>
          <ion-label unit>月</ion-label>
          <!-- <ion-select interface="popover" [(ngModel)]="minRentTimeSelect" cancelText="取消" okText="确认">
            <ion-option value="{{item.key}}" *ngFor="let item of goodsType | ObjNgFor">{{item.value}}</ion-option>
          </ion-select> -->
          <!-- <ion-datetime monthNames="1月,2月,3月,4月,5月,6月,7月,8月,9月,10月,11月,12月" max="2050-12-31" displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="obj.minRentTime" doneText="确认" cancelText="取消"></ion-datetime> -->
        </ion-item>
        <ion-item>
          <ion-label fixed>联系人:</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="obj.ownerName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>联系电话:</ion-label>
          <ion-input type="tel" disabled="true" [(ngModel)]="obj.telephone" maxlength="11"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>仓库地址:</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="obj.address" placeholder="点击从地图获取详细地址"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>仓库描述:</ion-label>
          <ion-textarea disabled="true" [(ngModel)]="obj.warehouseDescribe"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
