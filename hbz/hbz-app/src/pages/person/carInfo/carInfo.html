<ion-header class="modal-header">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="fulltransport special-line">
  <ion-card>
    <ion-card-header>
      <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-huoche-copy"></use>
        </svg>
      </span>
      车辆配置
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>车牌:</ion-label>
          <ion-input type="text" [(ngModel)]="obj.plateNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>车辆类型:</ion-label>
          <ion-select interface="popover" [(ngModel)]="transTypeSelect" cancelText="取消" okText="确认">
            <ion-option value="{{item.key}}" *ngFor="let item of transType | ObjNgFor">{{item.value}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>最低载重:</ion-label>
          <ion-input type="number" [(ngModel)]="obj.maxLoad"></ion-input>
          <ion-label unit>吨</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>车长选择:</ion-label>
          <ion-input type="text" [(ngModel)]="transArrayString" (click)="openModal()" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>车辆描述:</ion-label>
          <ion-textarea [(ngModel)]="obj.vehicleDescription" maxLength="180"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button class="confirm" (click)="fslCreate()">保存</button>
</ion-content>
